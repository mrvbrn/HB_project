{% extends 'base.html' %}

{% block content %}
    <div class="navbar-brand">
           <a href="/"><img src="http://kidsappbox.com/wp-content/uploads/bfi_thumb/logo-32w5si2y5537lerlv8hssq@2x.png" width="278" height="47"></a>    
    </div>
        <br><br><br><br><br><br>
<h2>sign Up</h2>
<br><br>
<form  class="register-form" action="/register" method ="POST">
  <div class="form-row">
    <div class="col-md-3 col-md-offset-4">
      <label for="inputEmployeeId">Employee Id</label>
      <input type="text" class="form-control" id="id_type" name="employee_id" required>
    </div>
    <br>
  </div>
 <div class="form-row">
	 <div class="form-group col-md-3 col-md-offset-4">
	  <label for="inputEmail">Email</label>
	  <input type="email" class="form-control" id="email_type" name="email" required>
	</div>
	<div class="form-group col-md-3 col-md-offset-4">
	  <label for="inputFname">First Name</label>
	  <input type="text" class="form-control" id="fname_type" name="fname" required>
	</div>
	<div class="form-group col-md-3 col-md-offset-4">
	  <label for="inputLname">Last Name</label>
	  <input type="text" class="form-control" id="lname_type" name="lname" required>
	</div>
	<div class="form-group col-md-3 col-md-offset-4">
	  <label for="inputPassword">Password</label>
	  <input type="password" class="form-control" id="password_type" name="password" required>
	</div>
	<div class="form-group col-md-3 col-md-offset-4">
	  <label for="inputPassword">Confirm Password</label>
	  <input type="password" class="form-control" id="confirm_type" name="confirm_password" required>
	</div>
	<div class="form-group col-md-3 col-md-offset-4">
	  <button type="submit" id="register-form-button" class="btn btn-outline-warning">Sign Up</button>
	</div>
 </div>

</form>


<link rel="stylesheet" href="/static/register.css">

{% endblock %}
